<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/8fee40d627.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="page-name"><i class="fa-solid fa-cloud-bolt-sun" style="color: #fbff0b;"></i>Weather Forecast App</h1>
    </header>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" 
            spellcheck="false"/>
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error"><p>Invalid city name</p></div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temperature">27Â°C</h1>
            <h2 class="city">Kigali</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity" id="humidity">0%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind" id="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
